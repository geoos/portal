<div class="container-fluid">
    <div class="row mt-1">
        <div class="col-4">
            <div class="mt-2">Tiempo</div>
        </div>
        <div class="col-8">
            <select id="edTipoTiempo" data-z-id-field="codigo" data-z-label-field="nombre" class="custom-select custom-select-sm"></select>
        </div>
    </div>
    <div id="tiempoRelativo">
        <div class="row mt-1">
            <div class="col-4">
                <div class="mt-2">Temporalidad</div>
            </div>
            <div class="col-8">
                <select id="edTemporalidad" data-z-id-field="codigo" data-z-label-field="nombre" class="custom-select custom-select-sm"></select>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-4">
                <div class="mt-2">Desde</div>
            </div>
            <div class="col-5">
                <input id="edFrom" type="number" class="form-control form-control-sm" data-z-autochange-delay="300"/>
            </div>
            <div class="col-3 pl-0">
                <div id="unidadFrom" class="mt-2">días</div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-4">
                <div class="mt-2">Hasta</div>
            </div>
            <div class="col-5">
                <input id="edTo" type="number" class="form-control form-control-sm" data-z-autochange-delay="300" />
            </div>
            <div class="col-3 pl-0">
                <div id="unidadTo" class="mt-2">días</div>
            </div>
        </div>
    </div>
    <div id="tiempoFijo">
        <div class="row mt-1">
            <div class="col-4">
                <div class="mt-2">Desde</div>
            </div>
            <div class="col-8">
                <div id="edFromDate" data-z-component="common/SelectorFecha"></div>
            </div>            
        </div>
        <div class="row mt-1">
            <div class="col-4">
                <div class="mt-2">Hasta</div>
            </div>
            <div class="col-8">
                <div id="edToDate" data-z-component="common/SelectorFecha"></div>
            </div>            
        </div>
    </div>
</div>
