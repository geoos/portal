<div class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content resizable draggable">
            <div class="modal-header" style="cursor: move;">
                <h6 id="title" class="modal-title">Publicar en Biblioteca</h6>
                <i id="cmdCloseInfoWindow" class="geoos-panel-close" data-z-clickable="true"></i>
            </div>
            <div class="modal-body container" style="background-color: rgba(0,0,0,0.9);">
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col">
                                <label>Título de la Publicación</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="edName" class="form-control" maxlength="25" />
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <label>Descripción</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <textarea id="edDescripcion" class="form-control" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <label>Seleccione o Arrastre una imagen de captura que represente la Capa que comparte</label>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div id="fotoContainer" class="border" data-z-clickable="true" style="margin:auto; width: 340px; height: 250px; position: relative; cursor: pointer;"> 
                                <img id="fotoInicial" width="320px" height="220px" style="margin:auto;margin-top: 20px; display: block;" src="img/icons/sin-foto.png" />
                                <i class="fas fa-camera fa-2x" style="position: absolute; bottom:60px; left:130px;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label>Seleccione al menos un Tema</label>
                        <div id="temasContainer" class="h-100 w-100 p-2 border rounded" style="overflow-y: auto; max-height: 245px;"></div>
                        <div class="row mt-4">
                            <div class="col">
                                <small>Puede elegir si su información personal (nombre, email, institución) se muestran junto a la capa compartida. Esto permite que los usuarios que tengan dudas puedan contactarlo directamente.</small>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <input id="edContactarme" type="checkbox" class="float-left mr-2" />
                                <label>Permitir ser contactado</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div style="width: 0; height: 0; overflow: hidden;">
                    <input id="edFileInput" type="file" accept="image" />
                </div>
            </div>
            <div class="modal-footer">
                <button id="cmdOk" type="button" class="btn btn-primary ml-auto">Publicar</button>
                <button id="cmdCancel" type="button" class="btn btn-link">Cancelar</button>
            </div>    
        </div>
    </div>
</div>
