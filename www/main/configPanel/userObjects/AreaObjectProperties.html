<div class="container">
    <div class="row">
        <div class="col-4 text-right pt-2 pr-0">Nombre</div>
        <div class="col-8">
            <input id="edUserObjectName" type="text" class="form-control form-control-sm" data-z-autochange-delay="300" />
        </div>
    </div> 
    <div class="row mt-2 justify-content-center">
        <div class="pt-2 pr-0 font-weight-bold">Latitud</div>
    </div>
    <div class="row mt-2">
        <div class="col-3 text-right pt-2 pr-0">Mínima</div>
        <div class="col-8">
            <input id="edLatitudMin" type="number" class="form-control form-control-sm" type="number" min="-179.99" max="180.00" step="0.1" data-z-autochange-delay="300" />
        </div>
    </div> 
    <div class="row mt-2">
        <div class="col-3 text-right pt-2 pr-0">Máxima</div>
        <div class="col-8">
            <input id="edLatitudMax" type="number" class="form-control form-control-sm" type="number" min="-89.99" max="90.00" step="0.1" data-z-autochange-delay="300" />
        </div>
    </div> 
    <div class="row mt-2 justify-content-center" >
        <div class="text-center pt-2 pr-0 font-weight-bold">Longitud</div>
    </div>
    <div class="row mt-2">
        <div class="col-3 text-right pt-2 pr-0">Mínima</div>
        <div class="col-8">
            <input id="edLongitudMin" type="number" class="form-control form-control-sm" type="number" min="-179.99" max="180.00" step="0.1" data-z-autochange-delay="300" />
        </div>
    </div>  
    <div class="row mt-2">
        <div class="col-3 text-right pt-2 pr-0">Máxima</div>
        <div class="col-8">
            <input id="edLongitudMax" type="number" class="form-control form-control-sm" type="number" min="-89.99" max="90.00" step="0.1" data-z-autochange-delay="300" />
        </div>
    </div>  
    <div class="row mt-1" id="lockedLbl">
        <small class="text-white"><i class="fa fa-info-circle ml-20"></i> Área bloqueada, si desea modificar, desbloquear en Mi Panel</small>
    </div>   
</div>
