<div class="container">
    <div class="row">
        <div class="col-4 text-right pt-2 pr-0">Nombre</div>
        <div class="col-8">
            <input id="edUserObjectName" type="text" class="form-control form-control-sm" data-z-autochange-delay="300" />
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-4 text-right pt-2 pr-0">Latitud</div>
        <div class="col-8">
            <input id="edLatitud" type="number" class="form-control form-control-sm" type="number" min="-89.99" max="90.00" step="0.1" data-z-autochange-delay="300" />
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-4 text-right pt-2 pr-0">Longitud</div>
        <div class="col-8">
            <input id="edLongitud" type="number" class="form-control form-control-sm" type="number" min="-179.99" max="180.00" step="0.1" data-z-autochange-delay="300" />
        </div>
    </div>   
    <div class="row mt-1" id="lockedLbl">
        <small class="text-white"><i class="fa fa-info-circle ml-20"></i> Punto bloqueado, si desea modificar, desbloquear en Mi Panel</small>
    </div> 
</div>
