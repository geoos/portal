<div class="container">
    <div class="row">
        <div class="col-4 text-right pt-2 pr-0"></div>
        <div class="col-8">
            <div id="edAutoIncrement" data-z-component="common/CheckBox" data-z-label="Incremento Automático"></div>
        </div>
    </div>    
    <div class="row mt-1">
        <div class="col-4 text-right pt-2 pr-0">Incremento</div>
        <div class="col-8">
            <input id="edIncrement" class="form-control form-control-sm" type="number" data-z-autochange-delay="300" />
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-4 text-right pt-2 pr-0">Grosor de Líneas</div>
        <div class="col-8">
            <input id="edLineWidth" class="form-control form-control-sm" type="number" min="0.1" max="10" step="0.1" data-z-autochange-delay="300" />
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-4 text-right pt-2 pr-0">Color de Líneas</div>
        <div class="col-8">
            <input id="edLineColor" class="form-control form-control-sm" type="color" data-z-autochange-delay="300" />
        </div>
    </div>
</div>
