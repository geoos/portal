<div id="topPanelContainer" class="top-panel">
    <div id="logo" class="logo">
        <img id="imgLogoBackground" src="img/fondo-logo.svg" style="position: absolute; left: 0; top: 0;"/>
        <img id="imgLogo" src="img/logo2-56.png" style="position: absolute; left: 9px; top: 7px;" />
    </div>
    <div id="leftBar" class="left-bar">
        <div id="opMyPanel" class="top-option" data-z-clickable="true">
            <img src="img/top-icons/my-panel.svg" />
            <span>$[mainMenu.miPanel]</span>
        </div>
        <div id="opAddVariables" class="top-option" data-z-clickable="true">
            <img src="img/top-icons/add-variables.svg" />
            <span>Seleccionar <br /> Capas</span>
        </div>
        <div id="opObjects" class="top-option" data-z-clickable="true">
            <img src="img/top-icons/add-objects.svg" />
            <span>Agregar <br />Objetos</span>
        </div>
        <div id="opStations" class="top-option" data-z-clickable="true">
            <img src="img/top-icons/stations.svg" />
            <span>Seleccionar <br />Estaciones</span>
        </div>
        <div id="opBiblioteca" class="top-option" data-z-clickable="true">
            <img src="img/top-icons/biblioteca.svg" />
            <span>Biblioteca GEOOS</span>
        </div>
        <div id="leftToggler" class="left-toggler" data-z-clickable="true"><img src="img/top-icons/toggler-left.svg" /></div>        
    </div>
    <div id="rightBar" class="right-bar">
        <div id="rightToggler" class="right-toggler" data-z-clickable="true"><img src="img/top-icons/toggler-right.svg" /></div>        
        <div id="opWizard1" class="top-option" data-z-clickable="true">
            <img src="img/top-icons/empty.svg" />
            <span>Próximamente</span>
        </div>
        <div id="opWizard2" class="top-option" data-z-clickable="true">
            <img src="img/top-icons/empty.svg" />
            <span>Próximamente</span>
        </div>
        <div id="opWizard3" class="top-option" data-z-clickable="true">
            <img src="img/top-icons/empty.svg" />
            <span>Próximamente</span>
        </div>
        <div id="opWizardExpander" class="wizard-expander" data-z-icon="wizardExpander" data-z-clickable="true">
            <img src="img/top-icons/wizardExpander.svg">
        </div>  
        <!--
        <div id="opHelp" class="top-action" data-z-icon="help" data-z-clickable="true">
            <img src="img/top-icons/help.svg" />
        </div>
        -->
        <div id="opFavo" class="top-action" data-z-icon="favo" data-z-clickable="true">
            <img src="img/top-icons/favo.svg" />
        </div>
        <div id="opConfigure" class="top-action" data-z-icon="configure" data-z-clickable="true">
            <img src="img/top-icons/configure.svg" />
        </div>
        <div id="opAccount" class="top-action" data-z-icon="account" data-z-clickable="true">
            <img src="img/top-icons/account.svg" />
        </div>
        <div id="opMore" class="top-action" data-z-icon="more" data-z-clickable="true" style="width: 35px;">
            <img src="img/top-icons/more.svg" style="filter: invert(100%);" />
        </div>
    </div>
</div>
