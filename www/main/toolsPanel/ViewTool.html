<div id="viewContainer">
    <div id="viewHeader" class="container-fluid mt-2" style="height: 145px; position:absolute;">
        <div id="toolsPanel">
            <div id="toolsContainer" style="position:absolute; top:0; left:0; height: 40px; overflow: hidden;"></div>
            <button id="cmdToolsLeft" type="button" class="btn btn-secondary pl-1" style="width:20px; height: 40px; position:absolute; top:0; left:0; ">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="cmdToolsRight" type="button" class="btn btn-secondary pl-1" style="width:20px; height: 40px; position:absolute; top:0;">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <button id="cmdToolsAdd" type="button" class="btn btn-secondary pl-2" style="width:30px; height: 40px; position:absolute; top:0;">
            <i class="fas fa-plus"></i>
        </button>
        <div id="toolCaptionPanel" style="height: 50px; position:absolute; top:45px; left:0; border-top: 1px solid white; border-bottom: 1px solid white;">
            <h4 id="toolCaption" style="position: absolute; top:10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Generando ...</h4>
            <div class="btn-group" style="position: absolute; top:5px; height: 40px; right:0;">
                <button id="cmdInfoTool" type="button" class="btn btn-secondary pl-1" style="width:40px;">
                    <i class="fas fa-info-circle ml-1"></i>
                </button>
                <button id="cmdConfigureTool" type="button" class="btn btn-secondary pl-1" style="width:40px;">
                    <i class="fas fa-cogs ml-1"></i>
                </button>
                <button id="cmdDeleteTool" type="button" class="btn btn-danger pl-1" style="width:40px;">
                    <i class="fas fa-trash-alt ml-1"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="toolPropertyPanelsContainer" class="border rounded" style="left:0; top: 140px; position:absolute; width:300px; overflow-y: auto; overflow-x:hidden;"></div>
    <div id="viewLoader" style="top:140px; position:absolute; overflow-y: auto; overflow-x:hidden; " data-z-load="common/Empty"></div>
    <div id="viewWorking" style="top:140px; position: absolute; background-color: rgba(0,0,0,0.5); z-index: 20000; ">
        <i class="fas fa-2x fa-spin fa-spinner" style="margin-top: 20%; margin-left: 50%;"></i>        
    </div>
</div>
