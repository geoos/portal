        <style>

        <script>            
            document.addEventListener("DOMContentLoaded", async _ => {                
                ZVC.options.debug.events = false;
                require.config({ paths: { 'vs': 'monaco/min/vs' }});
                require(['vs/editor/editor.main'], () => {});
                let lang = window.localStorage.getItem("lang") || "es";
                window.language = lang;
                const langPreprocessor = new ZLangPreprocessor(window.mensajes, "es");
                window.toLang = msg => (langPreprocessor.parseHTML(msg));
                ZVC.options.htmlPreprocessor = html => (langPreprocessor.parseHTML(html))
                await ZVC.fromElement("main");
            });
        </script>
